            <h1 class="topictitle1">云晖智能健康手表升级慢</h1>

            <div id="body1599117185538"><p id="ZH-CN_TOPIC_0274580446__p69301678333">云晖手表有两种升级方式。①：在线升级（升级手表需要满足，其一保持充电状态；其二重启手表。多用于用户升级）②蓝牙升级（安装软件，烧写固件包。多用于测试开发人员）。</p>
                <div class="section2" id="ZH-CN_TOPIC_0274580446__section13106112854315"><h2 class="sectiontitle">升级包下载速度慢</h2><p id="ZH-CN_TOPIC_0274580446__p159301378335">建议您检查手表连接的网络环境，确保在网络环境（4G、WLAN）良好的状态下升级。</p>
                </div>

                <div class="section2" id="ZH-CN_TOPIC_0274580446__section54721158134313"><h2 class="sectiontitle">升级包蓝牙传输速度慢</h2><p id="ZH-CN_TOPIC_0274580446__p1193012720331">升级时间与版本下载及蓝牙传输速率有关，有些情况下升级时间可能较长，请您耐心等待，不要在升级过程中操作穿戴设备和手机：</p>
                    <ul id="ZH-CN_TOPIC_0274580446__ul1993010715331">
                        <li id="ZH-CN_TOPIC_0274580446__li293014743320">
                            <p id="ZH-CN_TOPIC_0274580446__p393014710337">建议在夜间将手表放在充电器上进行升级。</p>
                        </li>
                    </ul>
                </div>

            </div>
