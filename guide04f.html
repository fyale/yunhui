    <title>查看设备号、ICCID、蓝牙地址、设备名称、版本号</title>

<body>
    <div id="jd-content">
        <div class="wrap" id="SF-10190178_f2162">
            <h1 class="topictitle1">查看设备号、ICCID、蓝牙地址、设备名称、版本号</h1>
            <div id="body1597631289531">
                <p id="ZH-CN_TOPIC_0270335754__p19980142214715"><strong id="ZH-CN_TOPIC_0270335754__b179621513104">设备号：</strong></p>
                <p id="ZH-CN_TOPIC_0270335754__p17124494103">在主界面下滑界面，选择绑定码，绑定码中第二行数据即是设备号；或者 打开手机对应的app，点击<span class="menucascade" id="ZH-CN_TOPIC_0270335754__menucascade125218013813"><span class="uicontrol" id="ZH-CN_TOPIC_0270335754__uicontrol852808810">我的 &gt; 绑定信息</span></span>，即可查看手表的设备号。</p>

                <p id="ZH-CN_TOPIC_0270335754__p4138331496"><strong id="ZH-CN_TOPIC_0270335754__b1169217151014">ICCID：</strong></p>
                <p id="ZH-CN_TOPIC_0270335754__p12232154019914">在主界面下滑界面，选择绑定码，<span class="menucascade" id="ZH-CN_TOPIC_0270335754__menucascade180611466910"></span> 第一行显示的<span class="uicontrol" id="ZH-CN_TOPIC_0270335754__uicontrol41261531131118">序列号</span>即为手表的ICCID号。</p>

                <p id="ZH-CN_TOPIC_0270335754__p13499301513"><strong id="ZH-CN_TOPIC_0270335754__b1343418317105">蓝牙地址：</strong></p>
                <ul id="ZH-CN_TOPIC_0270335754__ul15906101041018"><li class="msonormal" id="ZH-CN_TOPIC_0270335754__li20906111018106">选择手表 <span class="menucascade" id="ZH-CN_TOPIC_0270335754__menucascade679516216321"><span class="uicontrol" id="ZH-CN_TOPIC_0270335754__uicontrol137955212325">设置 &gt; 我的手表</span></span>，显示的 <span class="uicontrol" id="ZH-CN_TOPIC_0270335754__uicontrol775714910328">蓝牙地址</span><strong id="ZH-CN_TOPIC_0270335754__b55601885327"> </strong>即为手表的蓝牙地址。</li></ul>

                <p id="ZH-CN_TOPIC_0270335754__p1720385815107"><strong id="ZH-CN_TOPIC_0270335754__b19528337110">设备名称：</strong></p>
                <ul id="ZH-CN_TOPIC_0270335754__ul16488193115110"><li id="ZH-CN_TOPIC_0270335754__li17488103120117">选择手表 <span class="menucascade" id="ZH-CN_TOPIC_0270335754__menucascade14241311171114"><span class="uicontrol" id="ZH-CN_TOPIC_0270335754__uicontrol122411311151113">设置 &gt; 我的手表</span></span>显示的<span class="uicontrol" id="ZH-CN_TOPIC_0270335754__uicontrol13241811141111">设备名称</span>即为手表的设备名称。</li></ul>

                <p id="ZH-CN_TOPIC_0270335754__p10602827181318"><strong id="ZH-CN_TOPIC_0270335754__b1626595731516">版本号：</strong></p>
                <ul id="ZH-CN_TOPIC_0270335754__ul772981221515"><li id="ZH-CN_TOPIC_0270335754__li1772931212155">选择手表 <span class="menucascade" id="ZH-CN_TOPIC_0270335754__menucascade83679376135"><span class="uicontrol" id="ZH-CN_TOPIC_0270335754__uicontrol10367123719136">设置 &gt; 我的手表</span></span>显示的<span class="uicontrol" id="ZH-CN_TOPIC_0270335754__uicontrol13367193710134">版本号</span>即为手表的版本号。</li></ul>
            </div>
        </div>
    </div>
