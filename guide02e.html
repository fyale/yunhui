            <h1 class="topictitle1">测量血糖</h1>
            <div id="body17865493">
                <div class="section2" id="ZH-CN_TOPIC_0173271629__section57656925">
                    <h2 class="sectiontitle">连续测量血糖</h2>
                    <ul>
                        <p class="msonormal" id="ZH-CN_TOPIC_0173271629__p33092577">方式一：正常佩戴手表，手表自动会实时测量您的血糖，App、大数据平台也会同步存储你的血糖数据。
                        </p>
                        <p class="msonormal" id="ZH-CN_TOPIC_0173271629__p33092577">方式二：点击手表上键进入应用列表，上下滑动屏幕，选择
                            <span class="uicontrol" id="ZH-CN_TOPIC_0183819610__uicontrol1249555335619">血糖</span> ，测量过程中保持身体静止，30s左右，即可测量出您当前的血糖。
                        </p>
                    </ul>

                </div>

                <div class="section2" id="ZH-CN_TOPIC_0173271629__section619313548129">
                    <h2 class="sectiontitle">血糖预警</h2>
                    <ul>
                        <p class="msonormal" id="ZH-CN_TOPIC_0173271629__p1301106">设置血糖阈值之后，当您的血糖超过您设置的血糖上限或者低于您设置的血糖下限，并且持续时间超过10min时，手表会提醒您的血糖过高或者过低。</p>
                    </ul>
                </div>

            </div>
        </div>
