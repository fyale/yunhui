            <h1 class="topictitle1">测量心率</h1>
            <div id="body17865493">
                <div class="note" id="ZH-CN_TOPIC_0173271629__note14298026154920">
                    <span class="notespanimage"><img id="defimageiconnote" src="./images/icon-note.svg"/></span>
                    <ul>
                        <ul id="ZH-CN_TOPIC_0173271629__ul529952619498">
                            <li id="ZH-CN_TOPIC_0173271629__li929952612499">为保证心率测量的准确性，请您正常佩戴手表，避开骨节，不要太松，运动时请尽量偏紧佩戴。保证心率监测区域贴住皮肤，不要有异物遮挡。</li>
                        </ul>
                    </ul>
                </div>

                <div class="section2" id="ZH-CN_TOPIC_0173271629__section57656925">
                    <h2 class="sectiontitle">连续测量心率</h2>
                    <p class="msonormal" id="ZH-CN_TOPIC_0173271629__p33092577">正常佩戴手表，手表会实时测量您的心率，App、大数据平台也会同步存储你的心率数据。
                    </p>
                </div>

                <div class="section2" id="ZH-CN_TOPIC_0173271629__section619313548129">
                    <h2 class="sectiontitle">心率预警</h2>
                    <p class="msonormal" id="ZH-CN_TOPIC_0173271629__p1301106">设置心率阈值之后，当您的心率超过您设置的心率上限或者低于您设置的心率下限，并且持续时间超过10min时，手表会提醒您的心率过高或者过低。</p>
                </div>

            </div>
        </div>
