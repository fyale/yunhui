    <div id="jd-content">

            <h1 class="topictitle1">佩戴</h1>
            <div id="body3094327">
                <li id="ZH-CN_TOPIC_0173271238__li35006119">将手表的心率监测区域贴合在手腕上，不要在手表背部贴膜，且保持手表底壳干净无杂物，保持舒适、贴合的佩戴状态。</li>
                <li id="ZH-CN_TOPIC_0173271238__li35006119">手表底壳有能识别人体的传感器和识别ECG信号的传感器，一旦遮挡覆盖，将导致识别不准或者不能识别，进而导致心率、 心电、血氧、睡眠等无法记录。</li>
                <li id="ZH-CN_TOPIC_0173271238__li35006119">为保证心率测量的准确性，请避开腕骨大概一指宽的距离佩戴，保持表带松紧适度、清洁干爽，在运动时请尽量偏紧佩戴。</li>
                <div class="note" id="ZH-CN_TOPIC_0173271238__note51187411"><span class="notespanimage"><img id="defimageiconnote" src="./images/icon-note.svg"/></span><br>
                    <ul id="ZH-CN_TOPIC_0173271238__ul41172271">
                        <li id="ZH-CN_TOPIC_0173271238__li35006119">设备采用专业健康材质，并通过了严格的皮肤过敏测试，您可以放心佩戴。如果佩戴时感到皮肤不适，请停止佩戴并咨询医生。</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
