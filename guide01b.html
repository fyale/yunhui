            <h1 class="topictitle1">配对连接</h1>
            <div id="body16950236">
                <p class="msonormal" id="ZH-CN_TOPIC_0173271851__p2638090">打开手表，蓝牙默认是打开的。</p>
                <ul id="ZH-CN_TOPIC_0173271851__ul23742817">
                    <li id="ZH-CN_TOPIC_0173271851__li18334396"><strong
                            id="ZH-CN_TOPIC_0173271851__b30791836">Android</strong><strong
                            id="ZH-CN_TOPIC_0173271851__b8691069">用户：</strong>
                        <ol id="ZH-CN_TOPIC_0173271851__ol11110760">
                            <li id="ZH-CN_TOPIC_0173271851__li16081659205713">请在手机应用市场中下载并安装"云晖健康"App；用手机号注册自己的账户。</li>
                            <li id="ZH-CN_TOPIC_0173271851__li185068111924">打开云晖健康App，点击<span class="menucascade"
                                    id="ZH-CN_TOPIC_0173271851__menucascade31841520153910"><span class="uicontrol"
                                        id="ZH-CN_TOPIC_0173271851__uicontrol9525529123914">我的</span> &gt; <span
                                        class="uicontrol" id="ZH-CN_TOPIC_0173271851__uicontrol8650193743916">
                                        绑定手表</span> </span>，打开摄像头权限，扫描手表的绑定码。
                            </li>
                            <li id="ZH-CN_TOPIC_0173271851__li55991032">扫描成功之后，app端将显示手表的绑定信息；此时，手表和手机完成配对</li>
                        </ol>
                    </li>
                </ul>
            </div>
        </div>
