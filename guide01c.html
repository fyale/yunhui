                <div class="section2" id="ZH-CN_TOPIC_0173270932__section52950159">
                    <h2 class="sectiontitle">开机</h2>
                    <ul id="ZH-CN_TOPIC_0173270932__ul3076790">
                        <li id="ZH-CN_TOPIC_0173270932__li27691114">长按上键开机。</li>
                        <li id="ZH-CN_TOPIC_0173270932__li47893437">充电自动开机。</li>
                    </ul>
                </div>

                <div class="section2" id="ZH-CN_TOPIC_0173270932__section6789390">
                    <h2 class="sectiontitle">关机</h2>
                    <ul id="ZH-CN_TOPIC_0173270932__ul25141484">
                        <li id="ZH-CN_TOPIC_0173270932__li24946770">长按上键，出现重启/关机选项画面，点击
                            <span class="uicontrol" id="ZH-CN_TOPIC_0173270932__uicontrol89087201541">关机</span>。
                        </li>

                        <li id="ZH-CN_TOPIC_0173270932__li7422478">点击上键，选择
                            <span class="menucascade" id="ZH-CN_TOPIC_0173270932__menucascade79501626743">
                                <span class="uicontrol" id="ZH-CN_TOPIC_0173270932__uicontrol3950162620413">设置 &gt; 系统菜单 &gt; 关机</span>
                            </span>
                        </li>
                    </ul>
                </div>

                <div class="section2" id="ZH-CN_TOPIC_0173270932__section61104516">
                    <h2 class="sectiontitle">重启</h2>
                    <ul id="ZH-CN_TOPIC_0173270932__ul1912753">
                        <li id="ZH-CN_TOPIC_0173270932__li17214779">长按上键，出现重启/关机选项画面，点击
                            <span class="uicontrol" id="ZH-CN_TOPIC_0173270932__uicontrol2079716321348">重启</span>。
                        </li>

                        <li id="ZH-CN_TOPIC_0173270932__zh-cn_topic_0134386394-chtext">点击上键，选择
                            <span class="menucascade" id="ZH-CN_TOPIC_0173270932__menucascade2067612397414">
                                <span class="uicontrol" id="ZH-CN_TOPIC_0173270932__uicontrol156765391345">设置 &gt; 系统菜单 &gt; 重启</span>
